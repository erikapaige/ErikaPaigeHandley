  <!-- Section with Contact Form -->
  <main>
    <div class="container">
      <div class="row" class="contactSheet">
      <form>
        <div class="form-group" id=formText>
          <p>NAME:<input type="text" class="form-control"></p>
          <label for="exampleFormControlInput1">EMAIL ADDRESS:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@email.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">HOW DID YOU HEAR ABOUT THIS SITE?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1 - GitHub</option>
            <option>2 - LinkedIn</option>
            <option>3 - Twitter</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">MESSAGE:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
      </form>
      <div class="row aboutMe">
        <div class="media" class="text-center">
          <img src="./Assets/Images/7-contact-page.JPG" id="laptop" class="align-self-center mr-3" alt="laptop with code on screen">
        </div>
      </div>
    </div>
